<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webfood</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <header id="main-header">
        <a href="index.html" id="logo">Webfood</a>
        <nav>
            <ul>
                <li><a href="">Browse Meals</a></li>
                <li><a href="">My orders</a></li>
            </ul>
        </nav>
        <a href="" class="menu-btn">
            <span></span>
            <span></span>
            <span></span>
        </a>
    </header>
    <main>
        <h1>Browse our delicious meals</h1>
        <section id="latest-product">
            <ul>
                <li class="food-items">
                    <article>
                        <img src="images/risotto.jpg" alt="Delicious risotto with tiger prawns">
                        <div class="food-item-content">
                            <h2>Risotto with Tiger Prawns</h2>
                            <a href="" class="btn">Add to Cart</a>
                        </div>
                    </article>
                </li>
                <li class="food-items">
                    <article>
                        <img src="images/cheeseburgers.jpg" alt="Classic cheeseburgers with fries" />
                        <div class="food-item-content">
                            <h2>Cheeseburgers</h2>
                            <a href="" class="btn">Add to Cart</a>
                        </div>
                    </article>
                </li>
            </ul>
        </section>
    </main>
</body>

</html>
