<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <form action="">
        <label for="username">Name</label>
        <input type="text" name="user-name" id="username">
        <label for="username">Email</label>
        <input type="email" name="user-email" id="useremail">
        <label for="userage">Age</label>
        <input type="number" step="1" name="user-age" id="userage">
        <label for="userpassword">Password</label>
        <input type="password" name="user-password" id="userpassword">
        <label for="birthdate">Birth Date</label>
        <input type="date" name="birth-date" id="birthdate">
        <hr>
        <h2>How should we verify your account?</h2>
        <div class="form-control-inline">
            <input type="radio" name="verify" id="verify-text-message" value="text-message">
            <label for="verify-text-message">Via text message</label>
        </div>
        <div class="form-control-inline">
            <input type="radio" name="verify" id=" verify-phone" value="phone">
            <label for="verify-phone">Via phone</label>
        </div>
        <div class="form-control-inline"><input type="radio" name="verify" id="verify-email" value="email">
            <label for="verify-email">Via email</label>
        </div>
        <div class="form-control-inline">
            <input type="checkbox" name="terms" id="agree-term">
            <label for="agree-term">Agree to terms</label>
        </div>
        <div class="form-control-inline">
            <input type="checkbox" name="contact" id="contact-email" value="mail">
            <label for="contact-email">contact me via email</label>
        </div>
        <div class="form-control-inline">
            <input type="checkbox" name="contact" id="contact-phone" value="phone">
            <label for="contact-phone">contact me via phone</label>
        </div>
        <button>Submit</button>
    </form>

</body>

</html>
