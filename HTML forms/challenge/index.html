<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Challenge</title>
  </head>
  <body>
    <header>Contact Us</header>
    <main>
      <form action="">
        <section>
          <h2>how can we help you?</h2>
          <ul>
            <li>
              <label for="username">your name </label>
              <input type="text" id="username" name="user-name" required />
            </li>
            <li>
              <label for="useremail">Email</label>
              <input type="email" name="user-email" id="useremail" required />
            </li>
            <li>
              <label for="phone">Phone number</label>
              <input
                type="tel"
                id="phone"
                name="phone"
                minlength="5"
                required
              />
            </li>
            <li>
              <label for="message">Message</label>
              <textarea
                name="message"
                id="message"
                minlength="10"
                maxlength="200"
                cols="30"
                rows="10"
                required
              ></textarea>
            </li>
          </ul>
        </section>
        <section>
          <label for="">how did you find us?</label>
          <select name="channel" id="channel" required>
            <option value="search">Web search</option>
            <option value="word of mouth ">word of mouth</option>
            <option value="other">other</option>
          </select>
        </section>
        <section>
          <ul>
            <li>
              <input
                type="radio"
                name="reply"
                id="reply-phone"
                value="phone"
                required
              />
              <label for="reply-phone">Call me </label>
            </li>
            <li>
              <input
                type="radio"
                name="reply"
                id="reply-email"
                value="email"
                required
              />
              <label for="reply-email">Email me </label>
            </li>
            <li>
              <input
                type="radio"
                name="reply"
                id="reply-none"
                value="none"
                required
              />
              <label for="reply-none">Don't reply </label>
            </li>
          </ul>
        </section>
        <section>
          <input
            type="checkbox"
            name="accept-terms"
            id="accept-terms"
            required
          />
          <label for="accept-terms">Accept terms</label>
        </section>
        <section>
          <button type="reset">reset</button>
          <button type="submit">Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
