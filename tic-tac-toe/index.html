<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css/styles.css" />
    <link rel="stylesheet" href="styles.css/overlay.css" />
    <link rel="stylesheet" href="styles.css/configuration.css" />
    <link rel="stylesheet" href="styles.css/game.css" />
    <script src="scripts/config.js" defer></script>
    <script src="scripts/game.js" defer></script>
    <script src="scripts/app.js" defer></script>
  </head>
  <body>
    <div id="backdrop"></div>
    <header id="main-header">
      <h1>Play Tic,Tac,Toe</h1>
      <p>Built with HTML ,CSS and JavaScript</p>
    </header>
    <main>
      <aside class="modal" id="config-overlay">
        <h2>Choose Your name</h2>
        <form action="">
          <div class="form-control">
            <label for="playername">Player Name</label>
            <input type="text" name="playername" id="playername" />
          </div>
          <div>
            <button type="button" class="btn btn-alt">Cancel</button>
            <button type="submit" class="btn">Submit</button>
          </div>
        </form>
      </aside>
      <section id="game-configuration">
        <ol>
          <li>
            <article>
              <h2>Player 1</h2>
              <h3>Player Name</h3>
              <p class="player-symbol">X</p>
              <button class="btn btn-alt" edit="player-1-btn">Edit</button>
            </article>
          </li>
          <li>
            <article>
              <h2>Player 2</h2>
              <h3>Player Name</h3>
              <p class="player-symbol">O</p>
              <button class="btn btn-alt" id="edit=player-2-btn">Edit</button>
            </article>
          </li>
        </ol>
        <button class="btn">Start New Game</button>
      </section>
      <section id="active-game">
        <article id="game-over">
          <h2>You Won, <span id="winner-name">Player Name</span></h2>
          <p>Click "Start New Game" above , to start new game !</p>
        </article>
        <p>It's Your Turn <span id="active-player-name ">PLAYER NAME</span></p>
        <ol id="game-board">
          <li class="disabled">O</li>
          <li></li>
          <li class="disabled">X</li>

          <li></li>
          <li></li>
          <li class="disabled">O</li>

          <li></li>
          <li></li>
          <li></li>
        </ol>
      </section>
    </main>
  </body>
</html>
